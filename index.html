<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Do You Love Rajk?</title>
                <style>
                        body {
                                    text-align: center;
                                                font-family: Arial, sans-serif;
                                                            margin-top: 50px;
                                                                    }
                                                                            .container {
                                                                                        position: relative;
                                                                                                    display: inline-block;
                                                                                                            }
                                                                                                                    button {
                                                                                                                                padding: 10px 20px;
                                                                                                                                            font-size: 16px;
                                                                                                                                                        margin: 10px;
                                                                                                                                                                    cursor: pointer;
                                                                                                                                                                            }
                                                                                                                                                                                    #no {
                                                                                                                                                                                                position: absolute;
                                                                                                                                                                                                        }
                                                                                                                                                                                                            </style>
                                                                                                                                                                                                            </head>
                                                                                                                                                                                                            <body>

                                                                                                                                                                                                                <h1>Do you love Rajk?</h1>
                                                                                                                                                                                                                    <div class="container">
                                                                                                                                                                                                                            <button onclick="loveYou()">Yes</button>
                                                                                                                                                                                                                                    <button id="no" onmouseover="moveNoButton()">No</button>
                                                                                                                                                                                                                                        </div>

                                                                                                                                                                                                                                            <script>
                                                                                                                                                                                                                                                    function loveYou() {
                                                                                                                                                                                                                                                                alert("I love you too! ❤️");
                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                function moveNoButton() {
                                                                                                                                                                                                                                                                                            var noButton = document.getElementById("no");
                                                                                                                                                                                                                                                                                                        var x = Math.random() * (window.innerWidth - 100);
                                                                                                                                                                                                                                                                                                                    var y = Math.random() * (window.innerHeight - 50);
                                                                                                                                                                                                                                                                                                                                noButton.style.left = x + "px";
                                                                                                                                                                                                                                                                                                                                            noButton.style.top = y + "px";
                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                        </script>

                                                                                                                                                                                                                                                                                                                                                        </body>
                                                                                                                                                                                                                                                                                                                                                        </html>
